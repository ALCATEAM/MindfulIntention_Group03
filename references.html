<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Font Awesome CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!--Bootstrap 5 CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--Font Open Sans size-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    <!--JQuery Library-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!--Bootstrap 5 Javascript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!--AngularJS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
    <!--index CSS-->
    <link rel="stylesheet" href="css/Homepage-landing-style.css">
    <link rel="stylesheet" href="css/References-style.css">
    <title>References</title>
</head>
<body>
    <!--Logo and navigation bar start-->
    <header>
        <a href="index.html" class="logo">Healthy Mind</a>
        <!--Menu button-->
        <input type="checkbox" id="menu-bar">
        <label for="menu-bar"><i class="fas fa-bars"></i></label>
        <!--Navbar items-->
        <nav class="navbar">
            <ul>
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="index.html#home-aerobic">Aerobic</a></li>
                <li><a href="index.html#home-meditation">Meditation</a></li>
                <li><a href="references.html">References</a></li>
                <li><a href="index.html#about">About Us</a>
                <li><a href="index.html#contact">Contact</a></li>
                <li><a href="feedback.html">Feedback</a></li>
                </li>
            </ul>
        </nav>
    </header>
    <!--Logo and navigation bar end-->
    <section class="book-container">
        <div id="header-refe" >
            <p>REFERENCES BOOKS</p>
            <div id="formSearch">
                <input type="text" id="search" name="search" placeholder="Search name or type" onkeyup="searchProduct()">
                <button class="btn btn-outline-success" id="button-src" type="submit"><i class="fa fa-search"></i></button>
            </div>
        </div>
        <!-- Books display start -->
        <div class="product-layout" id="products">
        </div>
        <!-- Books display end -->

        <!-- Modal box start -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Description</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" style="padding:0 0 0 50px; font-size: larger ;"></button>
                    </div>
                    <div class="modal-body" id="productContent">
                    </div>
                    <div class="modal-footer">
                    <button type="button" id="close" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> 
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal box end -->
    </section>
    
    <!--Footer template start-->
    <footer class="footer-item">
        <div class="footer-container">
            <div class="row justify-content-center">
            <div class="col-md-9 text-center">
                <!--Site's logo-->
                <div class="footer-site-logo mb-4">
                    <a href="index.html">Healthy Mind</a>
                </div>
                <!--Footer's sub navbar-->
                <ul class="list-unstyled nav-links mb-5">
                    <li><a href="index.html#home-aerobic">Aerobic</a></li>
                    <li><a href="index.html#home-meditation">Meditation</a></li>
                    <li><a href="references.html">References</a></li>
                    <li><a href="index.html#about">About Us</a></li>
                    <li><a href="index.html#contact">Contact</a></li>
                    <li><a href="feedback.html">Feedback</a></li>
                </ul>
                <!--Stay in touch with social media icons-->
                <div class="social mb-4">
                    <h3>Stay in touch</h3>
                    <ul class="list-unstyled">
                        <!--Instagram-->
                        <li class="in"><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                        <!--Facebook-->
                        <li class="fb"><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
                        <!--Twitter-->
                        <li class="tw"><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
                        <!--Pinterest-->
                        <li class="pin"><a href="#"><i class="fa-brands fa-pinterest"></i></a></li>
                        <!--Youtube-->
                        <li class="yt"><a href="#"><i class="fab fa-youtube"></i></a></li>
                    </ul>
                </div>
                <!--Copyright information-->
                <div class="copyright">
                    <p class="mb-0"><small> Copyright &copy; 2022 <strong>Healthy Mind</strong>. All Rights Reserved.</small></p>
                  </div>
                </div>
            </div>
        </div>
    </footer>
    <!--Footer template end-->
</body>
<script src="js/References.js"></script>
</html>
